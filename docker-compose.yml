version: '3'
services:
  dev:
    build: support/dev
    volumes:
      - .:/work
      - node-10-node-modules:/work/node_modules
      - yarn-cache-10:/tmp/yarn-cache
    working_dir: /work
    environment:
      yarn_cache_folder: /tmp/yarn-cache

volumes:
  node-10-node-modules:
    external: true
  yarn-cache-10:
    external: true
